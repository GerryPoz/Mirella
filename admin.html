    <!-- Categories Section -->
    <div id="categories" class="admin-section active">
        <h2>Gestione Categorie</h2>
        <div class="form-inline">
            <input type="text" id="category-name" placeholder="Nome categoria">
            <input type="text" id="category-desc" placeholder="Descrizione">
            <input type="file" id="category-image" accept="image/*" placeholder="Immagine categoria">
            <button onclick="addCategory()" class="btn-primary">Aggiungi</button>
        </div>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Immagine</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="categories-table"></tbody>
        </table>
    </div>

    <!-- Products Section -->
    <div id="products" class="admin-section">
        <h2>Gestione Prodotti</h2>
        <div class="form-inline">
            <input type="text" id="product-name" placeholder="Nome prodotto">
            <input type="text" id="product-desc" placeholder="Descrizione">
            <input type="number" id="product-price" placeholder="Prezzo" step="0.01">
            <input type="number" id="product-stock" placeholder="Scorte">
            <select id="product-category"></select>
            <input type="text" id="product-unit" placeholder="Unità (kg, pz, ecc.)">
            <input type="file" id="product-image" accept="image/*" placeholder="Immagine prodotto">
            <button onclick="addProduct()" class="btn-primary">Aggiungi</button>
        </div>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Prezzo</th>
                    <th>Scorte</th>
                    <th>Unità</th>
                    <th>Immagine</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="products-table"></tbody>
        </table>
    </div>
